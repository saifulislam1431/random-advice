<!DOCTYPE html>
<html lang="en" data-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="text-center mt-10 font-bold text-4xl text-green-300 mb-8">Take a<span class="text-green-500"> Advice</span></h1>
    </header>
    <main>
        <section>
            <div class="flex align-items-center justify-center mt-20 ">
                <div class="card w-96 bg-slate-600 text-neutral-content rounded-lg">
                    <div class="card-body items-center text-center px-4">
                        <p class="font-medium text-green-500 pb-4 tracking-wide">ADVICE #<span id="ad-id"></span></p>
                        <p class="font-semibold" id="ad-text"></p>
                    </div>


                    <div class="flex justify-center relative top-7">
                        <button class=" btn bg-slate-800 w-12 rounded-circle text-green-400" id="ad-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>






    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b1c027a4b1.js" crossorigin="anonymous"></script>
</body>

</html>
